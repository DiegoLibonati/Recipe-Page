<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Recipe APP</title>

    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/41faca984e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#40A2E3] relative w-screen h-screen">
    <div
      class="flex items-center justify-center absolute bottom-0 right-0 w-full h-16 opacity-0 transition-opacity"
      id="alert"
    >
      <h2 class="text-white font-semibold text-lg" id="alert-text">
        There is not meal with that name
      </h2>
    </div>

    <main class="flex flex-col items-center justify-around w-full h-full p-2">
      <section
        class="flex items-center justify-center bg-[#FFF6E9] w-full h-[10%] rounded-lg shadow-sm md:w-[40rem]"
      >
        <form class="flex flex-row bg-[#BBE2EC] m-2 rounded-lg w-full h-[80%]">
          <input
            type="text"
            class="w-[80%] outline-none rounded-bl-lg rounded-tl-lg p-2 text-lg"
            id="input-meal"
          />
          <button
            type="submit"
            class="bg-[#BBE2EC] w-[20%] text-white rounded-br-lg rounded-tr-lg cursor-pointer p-2 active:scale-75 transition-all"
            id="button-form"
          >
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </section>

      <section
        class="flex overflow-x-auto bg-[#FFF6E9] w-full h-[10%] rounded-lg p-2 shadow-sm md:w-[40rem]"
      >
        <article class="flex items-center" id="histories"></article>
      </section>

      <section
        class="flex items-center justify-center relative bg-[#FFF6E9] w-full h-[50%] rounded-lg p-2 shadow-sm md:w-[40rem]"
        id="meal-information"
      ></section>

      <section
        class="flex items-center justify-around bg-[#FFF6E9] w-full h-[15%] rounded-lg shadow-sm md:w-[40rem]"
      >
        <button
          type="button"
          class="bg-red-600 rounded-full h-14 w-14 text-white text-lg cursor-pointer active:scale-75 transition-all"
          id="like-meal"
        >
          <i class="fa fa-heart" aria-hidden="true"></i>
        </button>

        <button
          type="button"
          class="bg-[#ccc] rounded-full h-14 w-14 text-white text-lg cursor-not-allowed"
          id="delete-meal"
          disabled
        >
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>

        <button
          type="button"
          class="bg-[#BBE2EC] rounded-full h-14 w-14 text-white text-lg cursor-pointer active:scale-75 transition-all"
          id="next-meal"
        >
          <i class="fa fa-random" aria-hidden="true"></i>
        </button>
      </section>
    </main>

    <script type="module" src="./src/script.ts"></script>
  </body>
</html>
